name: Android

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  assemble-debug:
    name: Assemble Debug APK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Assemble debug APK
      run: ./gradlew assembleDebug

  assemble-pre-release:
    name: Assemble Pre-Release APK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Assemble pre-release APK
      run: ./gradlew assemblePre_release

  assemble-release:
    name: Assemble & Publish Release APK
    runs-on: ubuntu-latest
    needs: [assemble-debug, assemble-pre-release]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # --- decode keystore (from secret) ---
    - name: Restore keystore from secret
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-key.jks
        ls -l release-key.jks

    - name: Create keystore.properties
      if: ${{ secrets.KEYSTORE_PASSWORD != '' }}
      run: |
        cat > keystore.properties <<EOF
        storeFile=release-key.jks
        storePassword=${{ secrets.KEYSTORE_PASSWORD }}
        keyAlias=${{ secrets.KEY_ALIAS }}
        keyPassword=${{ secrets.KEY_PASSWORD }}
        EOF
        sed -n '1,10p' keystore.properties || true

    - name: Assemble release APK
      run: ./gradlew assembleRelease

    - name: Find generated APK
      id: find_apk
      run: |
        apk=$(find . -type f -name '*release*.apk' | head -n 1 || true)
        echo "Found apk: $apk"
        if [ -z "$apk" ]; then
          echo "No APK found" >&2
          exit 1
        fi
        echo "apk_path=$apk" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: android-build-${{ github.run_number }}
        name: Android build ${{ github.run_number }}
        body: Automated release for commit ${{ github.sha }}
        draft: true
        prerelease: false
        files: ${{ steps.find_apk.outputs.apk_path }}
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Run tests
      run: ./gradlew testDebugUnitTest

    - name: Upload test results
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: |
          **/build/reports/
          **/build/test-results/
