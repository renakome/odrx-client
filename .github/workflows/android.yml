name: Android

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  assemble-debug:
    name: Assemble Debug APK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Assemble debug APK
      run: ./gradlew assembleDebug

  assemble-pre-release:
    name: Assemble Pre-Release APK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Assemble pre-release APK
      run: ./gradlew assemblePre_release

  assemble-release:
    name: Assemble & Publish Release APK
    runs-on: ubuntu-latest
    needs: [assemble-debug, assemble-pre-release]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # --- decode keystore (from secret) ---
    - name: Restore keystore from secret
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-key.jks
        ls -l release-key.jks

    - name: Create keystore.properties
      if: ${{ secrets.KEYSTORE_PASSWORD != '' }}
      run: |
        cat > keystore.properties <<EOF
storeFile=release-key.jks
storePassword=${{ secrets.KEYSTORE_PASSWORD }}
keyAlias=${{ secrets.KEY_ALIAS }}
keyPassword=${{ secrets.KEY_PASSWORD }}
EOF
        sed -n '1,10p' keystore.properties || true

    - name: Assemble release APK
      run: ./gradlew assembleRelease

    - name: Find generated APK
      id: find_apk
      run: |
        apk=$(find . -type f -name '*release*.apk' | head -n 1 || true)
        echo "Found apk: $apk"
        if [ -z "$apk" ]; then
          echo "No APK found" >&2
          exit 1
        fi
        echo "::set-output name=apk_path::$apk"

    - name: Create GitHub Release (draft)
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: android-build-${{ github.run_number }}
        release_name: Android build ${{ github.run_number }}
        body: Automated release for commit ${{ github.sha }}
        draft: true
        prerelease: false

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_apk.outputs.apk_path }}
        asset_name: ${{ github.repository }}-release-${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Run tests
      run: ./gradlew testDebugUnitTest

    - name: Upload test results
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: |
          **/build/reports/
          **/build/test-results/
